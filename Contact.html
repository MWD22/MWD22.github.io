<body class="red">
  <h1 class="display-1 mt-5 p-5"><center>Contact</center></h1>

    <div>
        <h2 class="p-5 mt-4 justify-items-center">
            Interested in connecting with our team? Please contact our outreach officer.  We will reply within 1-3 business days.
        </h2>
    </div>

    <section>
        <div class="container">
            <form action="mailto:outreach@reedinvestment.club" method="get" id="my-form" enctype="text/plain">
      
            <div class="form-group">
              <label for="firstName"> First Name</label>
              <input type="text" id="firstName" name="firstName" required>
            </div>
      
            <div class="form-group">
              <label for="latsName">Last Name</label>
              <input type="text" id="lastName" name="lastName" required>
            </div>

      
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required>
            </div>
      
            <div class="form-group">
              <label for="message">Message</label>
              <textarea name="message" id="message" cols="30" rows="10"></textarea>
            </div>
      
            <button type="submit">Submit</button>
          </form>
        </div>
        <div id="status"></div>
      </section>
